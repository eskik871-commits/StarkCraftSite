<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarkCraftSite</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0d0d0d; color:#f0f0f0; text-align:center; }
    h1 { margin-top:50px; color:#ffcc00; }
    input { padding:10px; margin:5px; border-radius:5px; border:none; }
    button { padding:10px 20px; margin:5px; border-radius:5px; border:none; background:#ffcc00; color:#000; cursor:pointer; }
    .form-container { margin-top:30px; }
  </style>
</head>
<body>

  <h1>StarkCraftSite</h1>
  <p>Minecraft Sunucusu Web Arayüzü</p>

  <div class="form-container">
    <h2>Kayıt Ol</h2>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Şifre">
    <button onclick="register()">Kayıt Ol</button>

    <h2>Giriş Yap</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
  </div>

  <!-- Firebase SDK (Klasik Script Yöntemi) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAVeRJDOo7fTeAgG1Q4i6ZwKM_448PmdSE",
      authDomain: "starkcraftsite.firebaseapp.com",
      projectId: "starkcraftsite",
      storageBucket: "starkcraftsite.firebasestorage.app",
      messagingSenderId: "96822701587",
      appId: "1:96822701587:web:a44195816152fbe4c199e6",
      measurementId: "G-9BTWCEP27E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Kayıt
    function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Kayıt başarılı!"))
        .catch(error => alert(error.message));
    }

    // Giriş
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Giriş başarılı!"))
        .catch(error => alert(error.message));
    }
  </script>

</body>
</html>
